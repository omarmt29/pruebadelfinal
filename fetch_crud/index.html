<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
  <title>Fetch Crud</title>
  <style>
    body {
      background-color: white;
    }

    table thead {
      background-color: cadetblue;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal">Crear</button>

    <table id="EmpleadosT" class="table mt-2 table-bordered table-striped">

      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>Nombre</th>
          <th>Posicion</th>
          <th>Correo electronico</th>
          <th>Descripcion</th>
          <th>Acciones</th>
        </tr>

      </thead>

      <tbody class="text-center">

      </tbody>
    </table>

  </div>


  <div id="modalEmpleados" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="exampleModalLabel">Insertar Datos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="col-form-label">Nombre</label>
              <input id="nombre" type="text" class="form-control" autofocus>
            </div>
            <div class="mb-3">
              <label for="posicion" class="col-form-label">Posicion</label>
              <input id="posicion" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="correo" class="col-form-label">Correo electronico</label>
              <input id="email" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="desc" class="col-form-label">Descripcion</label>
              <input id="descripcion" type="text" class="form-control">
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

  <script src="code.js"></script>

</body>

</html>
